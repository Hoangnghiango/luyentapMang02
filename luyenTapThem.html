<body>
    <!-- //Bài 1- Viết chương trình khởi tạo mảng số nguyên 
        gồm 10 phần tử. Chương trình thực hiện tính và hiển 
        thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10. -->
    <script>
        const array = [1, 2, 3, 4, 5, 5, -1, -2, -4, -45];
        let count=0;
        for (let index = 0; index < array.length; index++) {
            if (array[index] < 0) {
                count+=1;
            }
        }
        alert(count);
    </script>


</body>
